<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 아이템 등록</title>
    <link rel="stylesheet" href="add-item.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>새 아이템 등록</h1>
        </header>

        <!-- 메인 폼 -->
        <main class="main-content">
            <form class="add-item-form">
                <!-- 이미지 업로드 섹션 -->
                <div class="image-upload-section">
                    <input type="file" id="itemImage" accept="image/*" hidden>
                    <label for="itemImage" class="image-upload-area">
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-camera"></i>
                            <p>이미지를 선택해주세요</p>
                            <span class="upload-hint">권장 크기: 500x500px</span>
                        </div>
                        <img id="imagePreview" class="image-preview hidden" alt="선택된 이미지">
                    </label>
                </div>

                <!-- 기본 정보 섹션 -->
                <section class="form-section">
                    <h2>기본 정보</h2>
                    
                    <div class="form-group">
                        <label for="itemName">아이템 이름</label>
                        <input type="text" id="itemName" required
                               placeholder="예: 커피머신">
                    </div>

                    <div class="form-group">
                        <label for="itemCategory">카테고리</label>
                        <select id="itemCategory" required>
                            <option value="">카테고리 선택</option>
                            <option value="electronics">전자기기</option>
                            <option value="furniture">가구</option>
                            <option value="kitchen">주방용품</option>
                            <option value="clothes">의류</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">설명 (선택사항)</label>
                        <textarea id="itemDescription" 
                                  placeholder="아이템에 대한 설명을 입력해주세요"></textarea>
                    </div>
                </section>

                <!-- 알림 설정 섹션 -->
                <section class="form-section">
                    <h2>알림 설정</h2>
                    
                    <div class="form-group">
                        <label for="alertPeriod">알림 주기</label>
                        <div class="input-with-unit">
                            <input type="number" id="alertPeriod" required min="1"
                                   placeholder="30">
                            <span class="unit">일</span>
                        </div>
                        <p class="input-hint">설정한 기간 동안 사용하지 않으면 알림을 보내드립니다</p>
                    </div>
                </section>

                <!-- 제출 버튼 -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn">등록하기</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
